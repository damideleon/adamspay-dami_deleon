<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/alertify.min.js"></script>
    <script src="js/context.js"></script>
    <script src="js/main.js"></script>
    <script src="js/routing.js"></script>
    <script src="js/routing.config.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/context.bootstrap.css">

    <style>
        .main-container {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            width: 250px;
            height: 100vh;
            background: #272727;
        }

        .menu {
            color: azure;
            width: 80%;
            margin: 10px auto;
        }

        .menu li {
            font-size: large;
            padding: 5px;
            margin: 5px;
            width: 100%;
            border-radius: 3px;
            list-style: none;
        }


        .menu li a {
            text-decoration: none;
            color: azure;
        }

        .divider {
            width: 15px;
            height: 100vh;
            margin-right: 10px;
            background: linear-gradient(180deg, rgba(162, 162, 162, 1) 0%, rgba(122, 122, 122, 1) 100%);
        }

        .main {
            min-height: 100vh;
            overflow-y: auto;
            width: 100%;
            padding-bottom: 15px;
        }

        tbody tr:hover td button {
            display: none;
        }

        tbody tr:hover td button {
            display: inline;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="sidebar">
            <ul class="menu">
                <li class="menuitem active"><a href="#/home" class="link"><i class="bi-house"></i> Inicio</a></li>
                <li class="menuitem"><a href="#/clientes" class="link"><i class="bi-person-lines-fill"></i> Clientes</a></li>
                <li class="menuitem"><a href="#/cuentas" class="link"><i class="bi-cast"></i> Cuentas</a></li>
                <li class="menuitem"><a href="#/ventas" class="link"> <i class="bi-wallet2"></i> Ventas</a></li>
                <li class="menuitem"><a href="#/servicios" class="link"><i class="bi-collection-play "></i> Servicios</a></li>
                <li class="menuitem"><a href="#/informes" class="link"><i class="bi-graph-up"></i> Informes</a></li>
            </ul>
        </div>
        <div class="divider"></div>
        <div class="main">
            <div id="vista"></div>
        </div>
    </div>
</body>

</html>
